<html>
<head>
	<title>주일학교 관리 프로그램</title>
    <link href="./img/logo.jpeg" rel="shortcut icon" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<link href="./css/common.css" rel="stylesheet">
	<style>
	</style>
</head>
<body>
	<div class="container">
		<h1>
			<select id="year">
				<option>2022</option>
			</select>년
			<select id="month">
				<option>6</option>
			</select>월
			통계
		</h1>
		<div class="chart">
			<div>
				<span>월별 총 학생 출석수</span>
				<canvas id="studentCountForMonth"></canvas>
			</div>
            <div>
                <span>우수 출석 학생(연도 기준)</span>
                <canvas id="excellentStudent"></canvas>
            </div>
			<div>
				<span>주간별 총 학생 출석수</span>
				<canvas id="studentCountForWeek"></canvas>
			</div>
		</div>
		<br>
		<div class="chart">
			<div>
				<span>그룹별 학생 출석수(월 기준)</span>
				<canvas id="groupCountForMonth"></canvas>
			</div>
			<div>
				<span>그룹별 학생 출석수(주간 기준)</span>
				<canvas id="groupCountForWeek"></canvas>
			</div>
		</div>
		<p><a class="btn btn-primary" href="main.html">뒤로 가기</a></p>
	</div>
</body>
<script>
    const backgroundColor = [
        'rgba(255, 99, 132, 0.2)',
        'rgba(255, 159, 64, 0.2)',
        'rgba(255, 205, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(153, 102, 255, 0.2)',
    ];

    const borderColor = [
        'rgb(255, 99, 132)',
        'rgb(255, 159, 64)',
        'rgb(255, 205, 86)',
        'rgb(75, 192, 192)',
        'rgb(54, 162, 235)',
        'rgb(153, 102, 255)',
        'rgb(201, 203, 207)'
    ];

	const yearLabels = [
		'1월',
		'2월',
		'3월',
		'4월',
		'5월',
		'6월',
		'7월',
		'8월',
		'9월',
		'10월',
		'11월',
		'12월',
	];

	const barData = {
		labels: yearLabels,
		datasets: [{
			label: '1그룹',
			data: [65, 59, 80, 81, 56, 55, 40, 40, 40, 40, 40, 40],
			backgroundColor: [ 'rgba(255, 99, 132, 0.2)' ],
			borderColor: [ 'rgb(255, 99, 132)' ],
			borderWidth: 1
		},
		{
            label: '2그룹',
			data: [65, 59, 80, 81, 56, 55, 40, 40, 40, 40, 40, 40],
			backgroundColor: [ 'rgba(153, 102, 255, 0.2)' ],
            borderColor: [ 'rgb(153, 102, 255)' ],
			borderWidth: 1
		},
		{
            label: '3그룹',
			data: [65, 59, 80, 81, 56, 55, 40, 40, 40, 40, 40, 40],
            backgroundColor: [ 'rgba(75, 192, 192, 0.2)' ],
            borderColor: [ 'rgb(75, 192, 192)' ],
			borderWidth: 1
		}]
	};

	const barConfig = {
		type: 'bar',
		data: barData,
		options: {
			scales: {
				y: {
					beginAtZero: true
				}
			}
		},
	};

	const doughnutData = {
		labels: [
			'Red',
			'Blue',
			'Yellow',
			'gray',
			'white',
            'Red',
			'Blue',
			'Yellow',
			'gray',
			'white'
		],
		datasets: [{
			data: [300, 50, 100, 150, 200, 300, 50, 100, 150, 200],
			backgroundColor: borderColor,
			hoverOffset: 4
		}]
	};

	const doughnutConfig = {
		type: 'doughnut',
		data: doughnutData,
	};

	const studentCountForMonth = new Chart(
		document.getElementById('studentCountForMonth'),
		barConfig
	);
	const studentCountForWeek = new Chart(
		document.getElementById('studentCountForWeek'),
		barConfig
	);
	const excellentStudent = new Chart(
		document.getElementById('excellentStudent'),
		doughnutConfig
	);
	const groupCountForMonth = new Chart(
		document.getElementById('groupCountForMonth'),
		barConfig
	);
	const groupCountForWeek = new Chart(
		document.getElementById('groupCountForWeek'),
		barConfig
	);

</script>
</html>
